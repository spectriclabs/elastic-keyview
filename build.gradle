apply plugin: 'java'
apply plugin: 'application'

group = 'com.spectric'
version = '0.0-SNAPSHOT'

description = "elastic-keyview"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.elasticsearch', name: 'elasticsearch', version:'7.6.0'
    testCompile group: 'junit', name: 'junit', version:'4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.spectric.ElasticKeyViewer'
    }
}

mainClassName = 'com.spectric.ElasticKeyViewer'